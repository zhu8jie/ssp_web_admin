# 官方文档：https://docs.gitlab.com/ee/ci/yaml/
stages:
  - build
  - docker_build
  - deploy_dev_vue_admin
  - deploy_test_vue_admin
  - deploy_gray_vue_admin
  - deploy_vue_admin
  - rdeploy_vue_admin

variables:
  MSHK_RELEASE_NAME: vue_admin
  DEPLOY_VERSION: latest
  MSHK_REGISTRY_PROD: registry-vpc.cn-beijing.aliyuncs.com
  COM_USER: docker-images@deemob
  COM_PASSWORD: docker-images
  IMAGE_PROD: ${MSHK_REGISTRY_PROD}/deemob/${CI_PROJECT_NAME}

##############################
#   before_script
##############################
before_script:
  - IMAGE_TAG=${CI_BUILD_TAG}
  - echo ${IMAGE_TAG}
  - echo ${IMAGE_TEST}

##############################
# build Build_mozi
##############################
build:BuildNpmRun-dev:
  stage: build
  image: docker.io/idoall/node:10.15.3-alpine
  cache:
    paths:
      - node_modules
    key: $CI_PROJECT_ID
  only:
    - /^dev_.*$/
  except:
    - branches
  tags:
    - build
  script:
    - rm -r -f ./dist/
    - npm set registry http://nexus.deemob.com/repository/npm-taobao-group/
    - npm install
    - npm run build:dev
    - ls
  artifacts:
    paths: [ './dist' ]

