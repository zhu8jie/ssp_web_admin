##############################
#   回滚 -  测试环境
##############################
RollBackDeployProd:vue_admin_test:
  stage: rdeploy_vue_admin
  image: registry-vpc.cn-beijing.aliyuncs.com/deemob/ansible:centos7
  only:
    - /^test_.*$/
  when: manual
  tags:
    - deploy-test
  script:
    - ansible test_cms -m shell -a 'LodVersion=`cat /data/wwwapps/HistoryPackage/version.log|grep vue_admin|tail -n 2|head -n 1` && rm -f /data/wwwapps/vue_admin \
      && cd /data/wwwapps/ && ln -s ./HistoryPackage/${LodVersion}  vue_admin'

##############################
#   回滚 -  正式环境
##############################
RollBackDeployProd:vue_admin_prod:
  stage: rdeploy_vue_admin
  image: registry-vpc.cn-beijing.aliyuncs.com/deemob/ansible:centos7
  only:
    - /^release_.*$/
  when: manual
  tags:
    - deploy-test
  script:
    - ansible prod_cms -m shell -a 'LodVersion=`cat /data/wwwapps/HistoryPackage/version.log|grep vue_admin|tail -n 2|head -n 1` && rm -f /data/wwwapps/vue_admin \
